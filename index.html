<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Word and Character counter</h1>
        <textarea
          name="text"
          id="content"
          cols="100"
          rows="15"
          placeholder="Enter your text here"
        ></textarea>
        <h2>
          <span id="words">0</span> words and
          <span id="characters">0</span> characters
        </h2>
        <h2>
            <span id="upper">0</span> Uppercase characters,
            <span id="lower">0</span> Lowercase characters,
            <span id="space">0</span> Spaces and
            <span id="symbol">0</span> Symbols
        </h2>
      </div>
    </div>
    <script src="fiirst.js">
    
    </script>
  </body>
</html>
